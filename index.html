<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="theme.css">
    <title>Carlculator</title>
</head>

<body>
    <h1>Carl's Budget Calcualtor</h1>
    <div class='main-container'>
        <section class="left">
            <section class="piChrt">
                <h2>Pie Chart</h2>
                <div class="underline"></div>
                <img src="Images/pie chart (1).png" alt="pie chart" class="pieChartimg">
            </section>
            <table>
                <section id="main-income">
                    <td>
                        <p>Main Income:</p>
                    </td>
                    <td><input type="number"></td>
                </section>
                </tr>
            </table>
            <br>
            <table>
                <section id="c-a-l">
                    <tr>
                        <section id="children">
                            <td>
                                <p>No. Children</p>
                            </td>
                            <td><input type="text"></td>
                        </section>
                    </tr>
                    <tr>
                        <section id="adults">
                            <td>
                                <p>No. Adults</p>
                            </td>
                            <td><input type="text"></td>
                        </section>
                    </tr>
                    <tr>
                        <section id="location">
                            <td>
                                <p>Location</p>
                            </td>
                            <td><input type="text"></td>
                        </section>
                    </tr>
                </section>
            </table>
            <br>
            <table>
                <section class="career">
                    <td>
                        <p>Career</p>
                    </td>
                    <td><input type="text"></td>
                </section>
                </tr>
            </table>

            <button id="calc">Calculate...</button>

        </section>

        <section class="result">
            <p>$XXXXX has been spent in expenses, leaving $XX.</p>
        </section>

        <section class="right">
            <div class="right-container">
                <table>


                    <section class="giving">
                        <td>Giving</td>
                        <td><input type="text"></td>
                    </section>
                    </tr>


                    <section class="savings">
                        <td>
                            <p>Savings</p>
                        </td>
                        <td><input type="text"></td>
                    </section>
                    </tr>


                    <section class="housing">
                        <td>
                            <p>Housing</p>
                        </td>
                        <td><input type="text"></td>
                    </section>
                    </tr>


                    <section class="utilities">
                        <td>
                            <p>Utilities</p>
                        </td>
                        <td><input type="text"></td>
                    </section>
                    </tr>


                    <section class="transportation">
                        <td>
                            <p>Transportation</p>
                        </td>
                        <td><input type="text"></td>
                    </section>
                    </tr>


                    <section class="food">
                        <td>
                            <p>Food</p>
                        </td>
                        <td><input type="text"></td>
                    </section>
                    </tr>


                    <section class="debt">
                        <td>
                            <p>Debt</p>
                        </td>
                        <td><input type="text"></td>
                    </section>
                    </tr>


                    <section class="household">
                        <td>
                            <p>Household</p>
                        </td>
                        <td><input type="text"></td>
                    </section>
                    </tr>


                    <section class="personal">
                        <td>
                            <p>Personal</p>
                        </td>
                        <td><input type="text"></td>
                    </section>
                    </tr>


                    <section class="insurance">
                        <td>
                            <p>Insurance</p>
                        </td>
                        <td><input type="text"></td>
                    </section>
                    </tr>


                    <section class="retire">
                        <td>
                            <p>Retirement</p>
                        </td>
                        <td><input type="text"></td>
                    </section>
                    </tr>


                    <section class="other">
                        <td>
                            <p>Other</p>
                        </td>
                        <td><input type="text"></td>
                    </section>
                    </tr>
                </table>
            </div>
        </section>

    </div>
</body>

</html>
